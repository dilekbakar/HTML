<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giriş Formu</title>
    <link rel="stylesheet" href="assets/login2/style.css">
    <script src="https://kit.fontawesome.com/6fe0baf6bf.js" crossorigin="anonymous"></script>

</head>
<body>
<div class="container" id="container">
	<div class="form-container sign-up-container">
		<form action="#">
			<h1>Hesap Oluştur</h1>
			<div class="social-container">
				<a href="#" class="social"><i class="fa-brands fa-facebook-f"></i></a>
				<a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
				<a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
			</div>
			<span>ya da kayıt için mailini kullan</span>
			<input type="text" placeholder="Ad Soyad" />
			<input type="email" placeholder="Mail" />
			<input type="password" placeholder="Şifre" />
			<button>Kayıt Ol</button>
		</form>
	</div>
	<div class="form-container sign-in-container">
		<form action="#">
			<h1>Giriş Yap</h1>
			<div class="social-container">
				<a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
				<a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
				<a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
			</div>
			<span>ya da hesabını kullan </span>
			<input type="email" placeholder="Mail" />
			<input type="password" placeholder="Şifre" />
			<a href="#">Şifreni mi unuttun?</a>
			<button>Giriş Yap</button>
		</form>
	</div>
	<div class="overlay-container">
		<div class="overlay">
			<div class="overlay-panel overlay-left">
				<h1>Tekrar Hoşgeldin!</h1>
				<p>Giriş yapmak için tıkla!</p>
				<button class="ghost" id="signIn">Giriş Yap</button>
			</div>
			<div class="overlay-panel overlay-right">
				<h1>Hoşgeldin!</h1>
				<p>Tek adımda kaydolmak için hemen harekete geç!</p>
				<button class="ghost" id="signUp">Kayıt Ol</button>
			</div>
		</div>
	</div>
</div>

<script src="assets/login2/script.js"></script>
</body>
</html>
