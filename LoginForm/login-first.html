<!DOCTYPE html>
<html>
<head>
	<title>Giriş Formu</title>
<link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">
<link rel="stylesheet" href="assets/login1/style.css">
</head>
<body>
	<div class="main">  	
		<input type="checkbox" id="chk" aria-hidden="true">

			<div class="signup">
				<form>
					<label for="chk" aria-hidden="true">Kayıt Ol</label>
					<input type="text" name="txt" placeholder="Ad Soyad" required="">
					<input type="email" name="email" placeholder="Mail" required="">
					<input type="password" name="pswd" placeholder="Şifre" required="">
					<button>Kayıt Ol</button>
				</form>
			</div>

			<div class="login">
				<form>
					<label for="chk" aria-hidden="true">Giriş Yap</label>
					<input type="email" name="email" placeholder="Mail" required="">
					<input type="password" name="pswd" placeholder="Şifre" required="">
					<button>Giriş</button>
				</form>
			</div>
	</div>
</body>
</html>
